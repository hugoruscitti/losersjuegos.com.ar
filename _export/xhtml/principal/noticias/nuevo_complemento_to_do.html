<h1><a name="nuevo_complemento_to_do" id="nuevo_complemento_to_do">Nuevo complemento To do</a></h1>
<div class="level1">

<p>

Se ha incorporado un nuevo complemento que permite crear listas
de tareas de manera sencilla. Algo que utilizaremos en la sección 
<a href="../../../../comunidad/todo.html" class="wikilink1" title="comunidad:todo">To Do, cosas para hacer</a>.
</p>

<p>
Aquí tiene un ejemplo:
</p>
	<div class='tasknew' >Pendiente.</div>
	<div class='tasknew' >Por hacer.</div>
	<div class='taskdone' >Ya realizado.</div>
	<div class='taskdone' >Terminado.</div>

</div>
</div>
</body>
